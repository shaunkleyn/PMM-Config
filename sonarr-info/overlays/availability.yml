templates:
  availability_template:
    optional:
      - extra
    default:
      builder_level: show
      overlay_level: show
      extra: default
    <<label>>_<<extra>>:
    builder_level: <<overlay_level>>
    overlay_level: <<overlay_level>>
    overlay:
#      name: config/availability/<<label>>_thick
      name: <<image_to_use>>
      file: config/overlays/availability/<<label>>_<<extra>>.png
#      file: config/overlays/availability/<<image_to_use>>.png
      group: availability
      weight: <<weight>>
#      horizontal_offset: 30
#      horizontal_align: left
#      vertical_offset: 35
#      vertical_align: top
    plex_search:
      all:
        <<label_to_use>>.regex: 
          - '(?i)^(<<label>>)$'
          #- <<regex2>>
    conditionals:
      image_to_use:
#        default: <<label>>_<<status>>
        default: <<label>>
        conditions:
          - overlay_level: season
#            value: <<label>>
            value: <<label>>
      label_to_use:
        default: label
        conditions:
          - overlay_level: season
            value: season_label
          

