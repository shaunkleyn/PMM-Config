templates:
  custom_rating_template:
    default:
      group: rating_text
      rating_type: audience
      font: config/fonts/Poppins-Bold.ttf
      horizontal_align: right
      back_width: 150
      back_radius: 20
      vertical_align: bottom
      font_size: 80
      font_color: "#000000cc" #"#C3F0B8"
      back_color: "#e5a00d" #"#77a4ff" #"#4db288" #"#4c9539"
      horizontal_offset: 540
      vertical_offset: 20
      back_height: 120
      weight: 200
    overlay:
      name: text(<<text>>)
      weight: <<weight>>
      font_color: <<font_color>>
      back_color: <<back_color>>
      horizontal_offset: <<horizontal_offset>>
      horizontal_align: <<horizontal_align>>
      vertical_offset: <<vertical_offset>>
      vertical_align: <<vertical_align>>
      font: <<font>>
      back_radius: <<back_radius>>
      font_size: <<font_size>>
      back_width: <<back_width>>
      back_height: <<back_height>>
      rating_type: <<rating_type>>_rating
    plex_search:
      all:
        <<rating_type>>_rating.gte: <<from_rating>>
        <<rating_type>>_rating.lte: <<to_rating>>


  custom_rating_template_stars:
