templates:

  Audience_Rating:                                                               #Audience Rating Text (IMDB Rating)
    optional:
      - overlay_level
    default:
      rating_type: audience_rating
    collection_level: <<overlay_level>>
    overlay:
      name: text(<<rating_type>>)
      queue: Rating_Queue_Text
      weight: <<weight>>
      font: fonts/Roboto-Bold.ttf
      font_size: 80
      font_color: "#000000BB"

  rating-image:                                                                    #MDBList Rating Logo
    optional:
      - overlay_level
    default:
      overlay: <<overlay_name>>
    collection_level: <<overlay_level>>
    overlay:
      file: config/overlays/ratings/<<overlay_name>>_md.png
      name: <<overlay_name>>
      queue: Rating_Queue_Logo
      weight: <<weight>>


queues:
  Rating_Queue_Logo:
    - horizontal_offset: 30
      horizontal_align: right
      vertical_offset: 30
      vertical_align: bottom
  Rating_Queue_Text:
    - horizontal_offset: 505
      horizontal_align: right
      vertical_offset: 65
      vertical_align: bottom

