templates:
  availability_template:
    optional:
      - status
    default:
      builder_level: show
      overlay_level: show
    <<label>>_<<status>>:
    builder_level: <<overlay_level>>
    overlay_level: <<overlay_level>>
    overlay:
#      name: config/availability/<<label>>_thick
      name: <<image_to_use>>
#      file: config/overlays/availability/<<label>>_<<status>>.png
      file: config/overlays/availability/<<image_to_use>>.png
      group: availability
      weight: <<weight>>
#      horizontal_offset: 30
#      horizontal_align: left
#      vertical_offset: 35
#      vertical_align: top
    plex_search:
      all:
        <<label_to_use>>.regex: 
          - '(?i)^(<<label>>)$'
          - <<regex2>>
    conditionals:
      image_to_use:
#        default: <<label>>_<<status>>
        default: <<label>>_thick
        conditions:
          - overlay_level: season
#            value: <<label>>
            value: <<label>>_thick
      label_to_use:
        default: label
        conditions:
          - overlay_level: season
            value: season_label
      regex2:
        default: '(?i)^(<<status>>)$'
        conditions:
          - overlay_level: season
            value: '(?i)^(<<label>>)$'
          

