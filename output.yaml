templates:
  progress_background:
    overlay:
      name: backdrop
      back_color: '#4E4E4EB3'
      back_width: 1000
      back_height: 125
      horizontal_align: left
      horizontal_offset: 0
      vertical_align: bottom
      vertical_offset: 0
      weight: 510
      group: bg
    plex_all: true
  progress_bar:
    default:
      back_color: '#006718'
    overlay:
      name: backdrop
      back_color: <<back_color>>
      back_width: <<width>>
      back_height: 125
      horizontal_align: left
      horizontal_offset: 0
      vertical_align: bottom
      vertical_offset: 0
      weight: 310
    tvdb_show: <<tvdb_show>>
    imdb_id: <<imdb_id>>
  progress_text:
    default:
      text: '-'
    overlay:
      name: text(<<text>>)
      font_size: 80
      text_align: center
      back_width: 1000
      back_height: 125
      horizontal_align: left
      vertical_align: bottom
      horizontal_offset: 0
      vertical_offset: 0
      stroke_width: 5
      stroke_color: '00000045'
      weight: 320
    tvdb_show: <<tvdb_show>>
    imdb_id: <<imdb_id>>
  new_status_shadow:
    overlay:
      name: <<image>>
      text_align: center
      horizontal_align: left
      vertical_align: top
      horizontal_offset: 10
      vertical_offset: 10
      weight: 330
    tvdb_show: <<tvdb_show>>
    imdb_id: <<imdb_id>>
  new_status:
    overlay:
      name: <<image>>
      text_align: center
      horizontal_align: left
      vertical_align: top
      horizontal_offset: 10
      vertical_offset: 10
      weight: 330
    tvdb_show: <<tvdb_show>>
    imdb_id: <<imdb_id>>
  monitored_status:
    overlay:
      name: <<image>>
      text_align: center
      horizontal_align: left
      vertical_align: bottom
      horizontal_offset: 25
      vertical_offset: 0
      weight: 330
    tvdb_show: <<tvdb_show>>
    imdb_id: <<imdb_id>>
